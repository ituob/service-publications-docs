name: Validate Datasets

on:
  pull_request:
    paths:
      - 'datasets/**/*.yaml'
      - 'datasets/**/*.yml'
      - 'schema-metadata.yaml'
  push:
    branches: [ main ]
    paths:
      - 'datasets/**/*.yaml'
      - 'datasets/**/*.yml'
      - 'schema-metadata.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Validate datasets
      run: bundle exec ituob dataset validate
