# yaml-language-server: $schema=http://json-schema.org/draft-07/schema#
---
$schema: http://json-schema.org/draft-07/schema#
title: ITU OB Dataset Schema for 1114 E.164D Note O
description: Schema for ITU Operational Bulletin E.164D Note O data
type: array
items:
  type: object
  additionalProperties: false
  required:
    - applicant
    - network
    - cc_ic
    - status
  properties:
    applicant:
      type: string
      description: "Name of the organization that applied for the code"
    network:
      type: string
      description: "Name of the telecommunications network"
    cc_ic:
      type: string
      description: "Country Code and Identification Code in format +882 XX"
    status:
      type: string
      description: "Current assignment status of the code"
    formerly:
      type: string
      description: "Previous name of the applicant/network, if applicable"