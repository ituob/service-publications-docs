# yaml-language-server: $schema=http://json-schema.org/draft-07/schema#
---
$schema: http://json-schema.org/draft-07/schema#
title: ITU Country names mapping to ISO 3166 country codes
description: ITU OB Dataset Schema for ITU Country names mapping to ISO 3166 country codes
type: array
items:
  type: object
  required:
    - iso_3166_3
    - iso_3166_2
    - name
  additionalProperties: false
  properties:
    iso_3166_3:
      type: string
      description: ISO 3166 3-character country code
    iso_3166_2:
      type: string
      description: ISO 3166 2-character country code
    name:
      type: object
      description: Localized country or geographical area names
      required:
        - en
        - fr
        - es
        - ru
        - zh
        - ar
      additionalProperties: false
      properties:
        en:
          type: string
          description: English name
        fr:
          type: string
          description: French name
        es:
          type: string
          description: Spanish name
        ru:
          type: string
          description: Russian name
        zh:
          type: string
          description: Chinese name
        ar:
          type: string
          description: Arabic name