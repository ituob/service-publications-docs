---
$schema: http://json-schema.org/draft-07/schema#
type: object
required:
  - data
properties:
  data:
    type: array
    items:
      type: object
      required:
        - code
        - name
      properties:
        code:
          type: string
          description: Country code (ISO-3166 alpha-2)
        name:
          type: object
          required:
            - en
            - fr
            - es
          properties:
            en:
              type: string
              description: English name
            fr:
              type: string
              description: French name
            es:
              type: string
              description: Spanish name
