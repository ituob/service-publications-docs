---
#Canada
#Amateur stations:
#VE1, VA1 followed by 1, 2 or 3 letters – Provinces of Nova Scotia and New Brunswick
#VE2, VA2 followed by 1, 2 or 3 letters – Province of Quebec
#VE3, VA3 followed by 1, 2 or 3 letters – Province of Ontario
#VE4, VA4 followed by 1, 2 or 3 letters – Province of Manitoba
#VE5, VA5 followed by 1, 2 or 3 letters – Province of Saskatchewan
#VE6, VA6 followed by 1, 2 or 3 letters – Province of Alberta
#VE7, VA7 followed by 1, 2 or 3 letters – Province of British Columbia
#VE8 followed by 1, 2 or 3 letters – Northwest Territories (excluding Nunavut)
#VE9 followed by 1, 2 or 3 letters – Province of New Brunswick
#VE0* followed by 1, 2 or 3 letters – Amateur station on board a ship
#VO1 followed by 1, 2 or 3 letters – Province of Newfoundland (excluding Labrador)
#VO2 followed by 1, 2 or 3 letters – Labrador
#VY0 followed by 1, 2 or 3 letters – Nunavut Territory
#VY1 followed by 1, 2 or 3 letters – Yukon Territory
#VY2 followed by 1, 2 or 3 letters – Province of Prince Edward Island
#** VE0 is intended for use when the amateur radio station is operated from a vessel that makes international voyages.

#Experimental stations:
#VX9 followed by 2 or 3 letters  –  Canada (all provinces and territories)

groups:
  amateur:
  - regex: V[:province_or_area:][:upper:]{1,3}

  experimental:
    - name: Canada (all provinces and territories)
      regex: VX9[:upper:]{2,3}

codelists:
  - name: province_or_area
    list:
    - code: "E1"
      name: Provinces of Nova Scotia and New Brunswick
    - code: "A1"
      name: Provinces of Nova Scotia and New Brunswick
    - code: "E2"
      name: Province of Quebec
    - code: "A2"
      name: Province of Quebec
    - code: "E3"
      name: Province of Ontario
    - code: "A3"
      name: Province of Ontario
    - code: "E4"
      name: Province of Manitoba
    - code: "A4"
      name: Province of Manitoba
    - code: "E5"
      name: Province of Saskatchewan
    - code: "A5"
      name: Province of Saskatchewan
    - code: "E6"
      name: Province of Alberta
    - code: "A6"
      name: Province of Alberta
    - code: "E7"
      name: Province of British Columbia
    - code: "A7"
      name: Province of British Columbia
    - code: "E8"
      name: Northwest Territories (excluding Nunavut)
    - code: "E9"
      name: Province of New Brunswick
    - code: "E0"
      name: Amateur station on board a ship
    - code: "O1"
      name: Province of Newfoundland (excluding Labrador)
    - code: "O2"
      name: Labrador
    - code: "Y0"
      name: Nunavut Territory
    - code: "Y1"
      name: Yukon Territory
    - code: "Y2"
      name: Province of Prince Edward Island

notes:
  - VE0 is intended for use when the amateur radio station is operated from a vessel that makes international voyages.
