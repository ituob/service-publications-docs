# yaml-language-server: $schema=../schema-data.yaml
---
#Guyana
#Amateur stations and
#experimental stations:
#8R1AAA-8R1ZZZ –  Demerara
#8R2AAA-8R2ZZZ –  Berbice
#8R3AAA-8R3ZZZ –  Essequibo

groups:
  amateur: &general
  - regex: 8R[:region:][:upper:]{3}

  experimental: *general

codelists:
  - name: region
    list:
    - code: "1"
      name: Demerara
    - code: "2"
      name: Berbice
    - code: "3"
      name: Essequibo
