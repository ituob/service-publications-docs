  - type: text
    marks:
    - type: em
    text: Change in the Telegram Service
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Jordan Telecommunications Company
  - type: text
    text: ", Amman, announces that with immediate effect all international telegrams
      to and from Jordan must be routed through Unitel.  The telegram destination
      indicator JOAM allocated to Jordan remains in force and must be used for all
      telegrams to Jordan. This applies for both ITA2 and APU80 telegrams."
- type: paragraph
  content:
  - type: text
    text: Responsibility for international rates and settlements will reside with
      Unitel which will handle all accounting and settlements relating to telegram
      traffic to and from Jordan on a cascade accounting basis.
- type: paragraph
  content:
  - type: text
    text: Telegram operating companies are therefore kindly requested to contact Unitel
      directly as shown below to arrange for the provision of access and negotiate
      accounting rates to apply.
- type: paragraph
  content:
  - type: text
    text: 'For further information please contact:'
