- type: paragraph
  content:
  - type: text
    text: 'Communication of 24.IV.2018:'
- type: paragraph
  content:
  - type: text
    marks:
    - type: em
    text: Cessation of telegram service
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: State Service of Special Communications and Information Protection of Ukraine
  - type: text
    text: ", Kyiv, announces that the national and international telegram service
      to and from Ukrtelecom JSC in Ukraine is no longer being provided as of 1 March
      2018."
- type: paragraph
  content:
  - type: text
    text: 'Furthermore, owing to the termination of the national and international
      telegram service by Ukrtelecom JSC (formerly Ukrainian Telecom) in Ukraine,
      office codes:'
- type: paragraph
  content:
  - type: text
    text: '"UXCK/UXCG/UXCV/UXDP/UXDC/UXGR/UXIF/UXHR/UXHS/UXHM/UXKG/UXKM/UXKR/UXKV/UXLK/UXLC/UXLV/UXMR/UXMK/UXOD/UXPL/UXRV/UXSV/UXSF/UXSU/UXTR/UXUG/UXVC/UXYL/UXZP/UXZT/UXKX",
      used in the telegram retransmission system, have been deleted.'
- type: paragraph
  content:
  - type: text
    text: The List of Telegram Destination Indicators, published in accordance with
      Recommendation ITU-T F.32, will be updated accordingly.
- type: paragraph
  content:
  - type: text
    text: 'For further information concerning the termination of this telegram service,
      please contact:'
- type: paragraph
