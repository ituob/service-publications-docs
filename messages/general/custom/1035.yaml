- type: paragraph
  content:
  - type: text
    text: The
  - type: text
    marks:
    - type: em
    text: " Gambia Public Utilities Regulatory Authority (PURA),"
  - type: text
    text: " Serrekunda, have observed with great concern the usage of Gambian telephone
      numbers with country code 220 by illegal service providers to indulge into certain
      malpractices including but not limited to fraud and adult services."
- type: paragraph
  content:
  - type: text
    text: In this vein, PURA, therefore wishes to announce of such malpractices and
      consequently urges all Operators/Service providers to ensure all numbers dialled
      with The Gambian Country Code are routed to The Gambia and must not be terminated
      in any other country
  - type: text
    marks:
    - type: strong
    text: ". "
  - type: text
    text: In addition, the stakeholders were advised that premium rates are not allowed
      and licensed in The Gambia.
- type: paragraph
  content:
  - type: text
    text: All stakeholders
  - type: text
    marks:
    - type: strong
    text: " "
  - type: text
    text: are thus, kindly requested to instruct their Operators/Service Providers
      to route all Gambian numbers to Gambia via the international network and not
      to Premium Rate service providers.
- type: paragraph
  content:
  - type: text
    text: 'Further information on the numbering plan of The Gambia can be found on
      url: www.itu.int/ITU-T/inr/nnp/'
