    text: Cessation of telex service
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Communications Regulatory Authority (CRA)
  - type: text
    text: ", Vilnius, announces that since 1 January 2001 the telex service (international
      and national) is no longer provided to and from Lithuania."
- type: paragraph
  content:
  - type: text
    text: The Telex Destination Code (TDC) “539” allocated to Lithuania (ITU-T Recommendation
      F.69), including the Telex Network Identification Code (TNIC) “LT” (ITU-T Recommendation
      F.68) (also used as telegram destination indicator), remain nevertheless reserved
      for Lithuania.
- type: paragraph
  content:
  - type: text
    text: 'For further information concerning the closure of the national and international
      telex service in Lithuania, please contact:'
