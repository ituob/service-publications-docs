    text: International numbering plan for public data networks
- type: paragraph
  content:
  - type: text
    marks:
    - type: strong
    text: Austria
- type: paragraph
  content:
  - type: text
    text: 'Communication of 2.XII.2010:'
- type: paragraph
  content:
  - type: text
    marks:
    - type: em
    text: A1 Telekom Austria AG
  - type: text
    text: ", Vienna, announces that its international X.25 and X.75 Public Switched
      Data Network (PSDN) Services, formally known as “Dataswitch” will be discontinued
      with effect from 1 January 2011."
- type: paragraph
  content:
  - type: text
    text: As of 1 January 2011, the X.75 gateway service will no longer route transiting
      traffic and terminating traffic to and from the data network identified with
      the 232 2 code (DNIC) according to ITU-T Recommendation X.121.
- type: paragraph
  content:
  - type: text
    text: The DNIC 232 2 remains, however, allocated to “Dataswitch”. The DNIC will
      continue to be used internally.
