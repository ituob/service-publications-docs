  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: 'Croatian Post, '
  - type: text
    text: Zagreb, announces that
  - type: text
    marks:
    - type: strong
    text: " "
  - type: text
    text: for telegrams addressed to recipients within Republic of Croatia, URGENT
      is cancelled.
- type: paragraph
  content:
  - type: text
    text: 'Croatian Post secures transfer and delivery time of telegrams and mandates
      addressed for narrower delivery area of postal office with following deadlines:'
- type: paragraph
  content:
  - type: text
    text: a)          In post offices with organized telegram delivery
- type: paragraph
  content:
  - type: text
    text: "              –     Telegrams collected until 16:00 hours (Monday-Friday)
      and till 13:00 (Saturday) will be delivered during same day in Zagreb, Split,
      Rijeka, Osijek, Dubrovnik, Zadar and Pula"
- type: paragraph
  content:
  - type: text
    text: "    Telegrams collected after these deadlines in mentioned post offices
      will be delivered on next working day"
- type: paragraph
  content:
  - type: text
    text: "              –     In other post offices with organized telegram delivery,
      telegrams collected until 13:00 (Monday‑Friday) will be delivered on the same
      day"
- type: paragraph
  content:
  - type: text
    text: Telegrams collected after this deadline will be delivered on the next working
      day
- type: paragraph
  content:
  - type: text
    text: b)          In post offices without organized telegram delivery, telegrams
      are delivered by regular postal delivery
- type: paragraph
  content:
  - type: text
    text: "              –     Telegrams collected in destination post offices before
      departure of postmen to their routes will be delivered on the same day and those
      collected after will be delivered on the next day"
