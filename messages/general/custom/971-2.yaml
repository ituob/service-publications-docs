  - type: text
    text: "(ITU-T Recommendation E.164)"
- type: paragraph
  content:
  - type: text
    marks:
    - type: strong
    text: Note from TSB
- type: paragraph
  content:
  - type: text
    text: Administrations, Recognized Operating Agencies (ROAs) and operating agencies
      are invited to note that, as reported in ITU Operational Bulletin 917, Study
      Group 2 considers that the use of European Telephony Numbering Space (ETNS)
      code 388 3, assigned to 24 countries, is not in conformance with the code 388 3
      assignment criteria.
- type: paragraph
  content:
  - type: text
    text: TSB has requested that ETNS codes 388 3 be reclaimed as of 31 December 2010.
      The code 388 3 has been returned to spare on 31 December 2010.
