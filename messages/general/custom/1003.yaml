    text: 'The Administration of Kingdom of the Netherlands has requested that the
      MID “306” allocated to the former Netherlands Antilles be considered as allocated
      to the three new geographical areas, namely: Curaçao, Sint Maarten (Dutch part)
      and the islands Bonaire, Sint Eustatius and Saba.'
