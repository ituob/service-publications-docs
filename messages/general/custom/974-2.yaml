  - type: text
    text: "(According to Recommendation ITU-T E.156 (05/2006))"
- type: paragraph
  content:
  - type: text
    marks:
    - type: strong
    text: Note by TSB
- type: paragraph
  content:
  - type: text
    text: It has come to our attention that certain organizations are offering the
      use of national E.164 numbers and/or shared E.164 network codes for international
      premium rate services. In some cases, it would appear that calls to such numbers
      are “short-stopped” and do not terminate in the country or on the network to
      which the E.164 country code was assigned by the ITU.
- type: paragraph
  content:
  - type: text
    text: 'In this context, please note that 6.2.6 of ITU-T Recommendation E.190 states:
      “E-Series numbering resources will only be utilized by the assignee for the
      specific application for which they have been assigned by the ITU-TSB.” As a
      consequence, national numbering resources should be used only to provide national
      services. Of course any party is free to advertise national numbers internationally,
      and indeed the very purpose of the international numbering scheme is to facilitate
      international calls. However, any call placed to a national number should terminate
      in the country to which the number is assigned (except in the case of mobile
      roaming), because the national numbers were assigned for that purpose. Thus,
      a national number should not be “short-stopped” outside of the country to which
      it has been assigned.'
- type: paragraph
  content:
  - type: text
    text: Similarly, calls placed to shared E.164 network codes should be terminated
      on the network to which the code has been assigned, and should not be “short-stopped”
      outside of that network.
- type: paragraph
  content:
  - type: text
    text: Operating agencies are hereby notified that any use of E.164 codes that
      is not consistent with the purpose for which the codes have been assigned may
      constitute misuse in the sense of Recommendation ITU-T E.156 and may be subject
      to action pursuant to the provisions of that Recommendation.
- type: paragraph
  content:
  - type: text
    text: 'Furthermore, attention is drawn to TSB Circular 66 of the 2001-2004 Study
      Period, regarding use of national numbers for international services. That Circular
      is available at: '
  - type: text
    marks:
    - type: link
      attrs:
        href: http://www.itu.int/md/T01-TSB-CIR-0066/en
        title:
    text: www.itu.int/md/T01-TSB-CIR-0066/en
