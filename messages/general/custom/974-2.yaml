    text: The Former Yugoslav Republic of Macedonia (country code +389)
- type: paragraph
  content:
  - type: text
    text: 'Communication of 21.I.2011:'
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Agency for Electronic Communications
  - type: text
    text: ", Skopje, announces that number range +389 2 6181000 – 6181999 (a block
      of 1000 numbers) has been assigned but it is not yet in use in The Former Yugoslav
      Republic of Macedonia. There is no access to these numbers from The Former Yugoslav
      Republic of Macedonia. However, there have been several reports of use of that
      number range for international calls, possibly associated with fraud. Operators
      of The Former Yugoslav Republic of Macedonia report large number of international
      calls that attempt to terminate in The Former Yugoslav Republic of Macedonia
      to this range; such calls cannot be terminated. It would appear that there is
      some international routing for these calls. The Former Yugoslav Republic of
      Macedonia requests assistance to determine those routes and termination points
      for these calls, which should be stopped since they are based on misuse of numbering
      resources of The Former Yugoslav Republic of Macedonia.”"
