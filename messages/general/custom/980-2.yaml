    text: Ministry of Communications (MOC)
  - type: text
    text: ", Safat, announces that the FOG submarine cable section has informed them
      that the FOG cable will be shut down for repair from 21.IV.2011 at 16h00 UTC
      for between two and five days.  All traffic that is channeled via FOG cable
      will be disrupted for this period."
