- type: paragraph
  content:
  - type: text
    text: 'Communication of 10.VIII.2012:'
- type: paragraph
  content:
  - type: text
    marks:
    - type: em
    text: Cessation of telegram service
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Malaysian Communications and Multimedia Commission (MCMC)
  - type: text
    text: ", Cyberjaya, announces that the national and international telegram service
      to and from Telekom Malaysia Berhad (TMB)’s network in Malaysia is no longer
      being provided as of 1"
  - type: text
    marks:
    - type: superscript
    text: st
  - type: text
    text: " July 2012."
- type: paragraph
  content:
  - type: text
    text: Furthermore, owing to the termination of the national and international
      telegram service by TMB in Malaysia, office codes "MAAS/MAIP/MAJB/MAKU/MAKO/MAKB/MAKL/MATG/MAKN/MAKG/MAMC/MAPK/MAPG/MAPJ/MASR/MATP/MAMX”,
      used in the telegram retransmission system, have been deleted.
- type: paragraph
  content:
  - type: text
    text: The List of Telegram Destination Indicators, published in accordance with
      ITU-T Recommendation F.32, will be updated accordingly.
- type: paragraph
  content:
  - type: text
    text: 'For further information concerning the termination of this telegram service,
      please contact:'
- type: paragraph
  content:
  - type: text
    text: Mr. Badaruzzaman Mat Nor
