    text: Slovak Telecom, a.s
  - type: text
    text: "., Bratislava, announces that with effective from 1st June 2012, it will
      no longer provide the international directory service 12149. This Service provides
      information about telephone numbers in foreign countries for Slovak customers.
      International telecommunication operators also call this service abroad (with
      special codes) to reach more information about Slovak customers (numbers) in
      English language.  All activities offered on international directory service
      12149 will be cancelled from 1st June 2012."
