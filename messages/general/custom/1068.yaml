  - type: text
    marks:
    - type: em
    text: Cessation of telex service
- type: paragraph
  content:
  - type: text
    text: The
  - type: text
    marks:
    - type: em
    text: " Office of the Communications Authority (OFCA) "
  - type: text
    text: of the Government of the Hong Kong Special Administrative Region of the
      People’s Republic of China
  - type: text
    marks:
    - type: em
    text: ", "
  - type: text
    text: Hong Kong, China, announces that, after 31 December 2014, all international
      and national telex service is no longer provided to and from PCCW Global Limited
      (“PCCW Global”) network in Hong Kong, China.
- type: paragraph
  content:
  - type: text
    text: The Telex Destination Code (TDC) "802" allocated to Hong Kong, China (Recommendation
      ITU-T F.69), including the Telex Network Identification Code (TNIC) "HX" (Recommendation
      ITU-T F.68) (also used as telegram destination indicator), remain nevertheless
      reserved for Hong Kong, China.
