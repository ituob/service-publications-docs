    text: Cessation of telex service
- type: paragraph
  content:
  - type: text
    text: The
  - type: text
    marks:
    - type: em
    text: " Malaysian Communications and Multimedia Commission, "
  - type: text
    text: Cyberjaya, announces that, since August 2011, all international and national
      telex service is no longer provided to and from Telekom Malaysia network in
      Malaysia.
- type: paragraph
  content:
  - type: text
    text: The Telex Destination Code (TDC) “84” allocated to Telekom Malaysia  (ITU-T Recommendation
      F.69), including the Telex Network Identification Code (TNIC) “MA” (ITU-T Recommendation
      F.68) (also used as telegram destination indicator), remain nevertheless reserved
      for Malaysia.
