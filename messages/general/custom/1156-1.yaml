    text: Note from TSB
- type: paragraph
  content:
  - type: text
    text: 'Following the agreement on the Appendix to Recommendation ITU-T E.212 on
      “shared E.212 MCC 999 for internal use within a private network” at the closing
      plenary of ITU-T SG2 meeting of 4 to 13 July 2018, upon the advice of ITU-T
      Study Group 2, the Director of TSB has assigned the '
  - type: text
    marks:
    - type: strong
    text: 'Mobile Country Code (MCC) “999” '
  - type: text
    text: 'for internal use within a private network. Mobile Network Codes (MNCs)
      under this MCC are not subject to assignment and therefore may not be globally
      unique. No interaction with ITU is required for using a MNC value under this
      MCC for internal use within a private network. Any MNC value under this MCC
      used in a network has significance only within that network. The MNCs under
      this MCC are not routable between networks. The MNCs under this MCC shall not
      be used for roaming. For purposes of testing and examples using this MCC, it
      is encouraged to use '
  - type: text
    marks:
    - type: strong
    text: MNC value 99 or 999
  - type: text
    text: ". MNCs under this MCC cannot be used outside of the network for which they
      apply. MNCs under this MCC may be 2- or 3-digit."
