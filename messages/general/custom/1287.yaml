    - type: em
    text: " Ministry of Posts, Telecommunications and Information Technology"
  - type: text
    text: ", Dhaka, announces the following updated service restrictions for Bangladesh:"
- type: paragraph
  content:
  - type: text
    text: " "
- type: paragraph
  content:
  - type: text
    text: The Telegram service is no longer provided.
- type: paragraph
  content:
  - type: text
    text: The Telex service is no longer provided.
- type: paragraph
  content:
  - type: text
    text: No inbound international Collect Call/ Reverse Charge Call is accepted.
- type: paragraph
  content:
  - type: text
    text: Human Operator-Assisted or Booked outbound international calls are no longer
      provided.
- type: paragraph
  content:
  - type: text
    text: Inbound international calls for Payphones are not accepted.
- type: paragraph
  content:
  - type: text
    text: Home country direct service from Bangladesh is no longer available.
- type: paragraph
  content:
  - type: text
    text: All inbound and outbound international telephone calls (originated from
      or terminated to fixed, mobile, or virtual telephone) must be routed through
      the operators licensed in Bangladesh for the purpose.
