  - type: text
    text: ", and "
  - type: text
    marks:
    - type: em
    text: SwissTelex
  - type: text
    text: ", Lugano (Switzerland) announce in this joint communiqué that since 31
      December 2009 all telex traffic to and from Bahrain is handled by SwissTelex. "
  - type: text
    marks:
    - type: em
    text: Bahrain Telecommunications Company B.S.C
  - type: text
    text: ". (BATELCO, Bahrain) terminated its retail telex services on 31 December
      2009."
- type: paragraph
  content:
  - type: text
    text: 'The BATELCO telex numbers 0490 8221 BAHRAD BN and 0490 7017 BAHRAD BN remain
      in service and are connected to '
  - type: text
    marks:
    - type: em
    text: SwissTelex
  - type: text
    text: "."
- type: paragraph
- type: paragraph
  content:
  - type: text
    text: 'All traffic destined to these telex numbers shall be routed via the Telex
      Switching Centre of '
  - type: text
    marks:
    - type: em
    text: SwissTelex
  - type: text
    text: " in Lugano (Switzerland)."
- type: paragraph
  content:
  - type: text
    text: Bahrain subscribers’ national telex numbers, together with the telex destination
      code (TDC) “490” allocated to Bahrain under ITU-T Recommendation F.69 and the
      telex network identification code (TNIC) “BN” allocated to Bahrain under ITU-T
      Recommendation F.68, will remain unchanged.
