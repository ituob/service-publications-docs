  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Communications Regulatory Authority (CRA)
  - type: text
    text: ", Vilnius, announces that all telex traffic to and from Lithuania is handled
      by Telegraf OÜ (Estonia). Lietuvos Telekomas, Vilnius, terminated its retail
      telex services on 1 January 2001."
- type: paragraph
  content:
  - type: text
    text: The Telex Destination Code (TDC) “539” allocated to Lithuania (ITU-T Recommendation
      F.69), including the Telex Network Identification Code (TNIC) “LT” (ITU-T Recommendation
      F.68) (also used as telegram destination indicator), remain in service and are
      connected to Telegraf OÜ.
- type: paragraph
  content:
  - type: text
    text: 'All traffic destined to these telex numbers shall be routed via the Telex
      Switching Centre of '
  - type: text
    marks:
    - type: em
    text: 'Telegraf OÜ '
  - type: text
    text: in Tallinn
  - type: text
    marks:
    - type: em
    text: " "
  - type: text
    text: "(Estonia)."
- type: paragraph
  content:
  - type: text
