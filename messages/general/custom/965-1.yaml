  - type: text
    marks:
    - type: em
    text: Magyar Telekom Plc
  - type: text
    text: "., Budapest, announces the withdrawal of its international X.25 and X.75
      Public Switched Data Network (PSDN) Services, formally known as Packet Switched
      Data Service with effect from 1 October 2010."
- type: paragraph
  content:
  - type: text
    text: As of 30 September 2010, the X.75 gateway service will no longer route terminating
      traffic to and from the Data Network identified with the 216 1 code (DNIC) according
      to ITU-T Recommendation. X.121.
- type: paragraph
  content:
  - type: text
    text: The DNIC 216 1 remains, however, allocated to “Packet Switched Data Service”.
      The DNIC will continue to be used internally.
