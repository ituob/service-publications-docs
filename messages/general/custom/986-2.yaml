  - type: text
    text: The
  - type: text
    marks:
    - type: em
    text: " Emirates Telecommunication Corporation (ETISALAT), "
  - type: text
    text: Abu Dhabi, announces that, with effect from 14
  - type: text
    marks:
    - type: superscript
    text: th
  - type: text
    text: " July 2011, all international and national telex service is no longer provided
      to and from Etisalat network in United Arab Emirates."
- type: paragraph
  content:
  - type: text
    text: The Telex Destination Code (TDC) “893” allocated to United Arab Emirates
      (Etisalat)  (ITU‑T Recommendation F.69), including the Telex Network Identification
      Code (TNIC) “EM” (ITU‑T Recommendation F.68) (also used as telegram destination
      indicator), remain nevertheless reserved for United Arab Emirates.
