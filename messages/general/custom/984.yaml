  - type: text
    text: In response to a contribution from Pacific Island nations, ITU-T Study Group
      2 has approved a new Supplement to Recommendation ITU-T E.156, Guidelines for
      ITU-T action on reported misuse of E.164 number resources. The new Supplement
      is titled Possible actions to counter misuse. It constitutes a first step towards
      identifying possible actions that might be taken to counter misuse.
- type: paragraph
  content:
  - type: text
    text: The Supplement outlines practical steps to take when confronted with misuse
      or misappropriation. In particular the Supplement states that information concerning
      the possible and perceived misuse of Numbers can be notified by duly authorized
      parties to the ITU for publication in the Operational Bulletin (
