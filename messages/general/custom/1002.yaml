  - type: text
    text: The
  - type: text
    marks:
    - type: em
    text: " Gambia Public Utilities Regulatory Authority (PURA),"
  - type: text
    text: " Serrekunda, have observed with great concern the usage of Gambian telephone
      numbers with country code 220 by illegal service providers to indulge into certain
      malpractices including but not limited to fraud and adult services."
- type: paragraph
  content:
  - type: text
    text: In this vein, PURA, therefore wishes to announce of such malpractices and
      consequently urges all Operators/Service providers to ensure that they only
      route their calls to The Gambia to service providers that are able to complete
      the calls and not giving adult services.
- type: paragraph
  content:
  - type: text
    text: Premium rate services are not allowed and licensed in The Gambia.
- type: paragraph
