  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Vanuatu Telecommunications Regulator
  - type: text
    text: ", Port Vila, announces that the national telegram service to and from Vanuatu
      is no longer provided."
- type: paragraph
  content:
  - type: text
    text: Furthermore, owing to the closure of the national and international telegram
      service in Vanuatu, the telegram destination indicator “NH” allocated to Vanuatu
      and the office codes “NHVL, NHVX”, used in the telegram retransmission system,
      have been deleted. 
- type: paragraph
  content:
  - type: text
    text: The List of Telegram Destination Indicators, published in accordance with
      ITU-T Recommendation F.32, will be updated accordingly*.
