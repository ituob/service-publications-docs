  - type: text
    text: 'Communication of 14.V.2010:'
- type: paragraph
  content:
  - type: text
    marks:
    - type: em
    text: Cessation of telegram service
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Communications Regulatory Authority (CRA)
  - type: text
    text: ", Vilnius, announces that the national telegram service to and from Lithuania
      is no longer provided."
- type: paragraph
  content:
  - type: text
    text: Furthermore, owing to the closure of the national and international telegram
      service in Lithuania, the telegram destination indicator “LT” allocated to Lithuania
      and the office code “LTXX”, used in the telegram retransmission system, have
      been deleted.
- type: paragraph
  content:
  - type: text
    text: The List of Telegram Destination Indicators, published in accordance with
      ITU-T Recommendation F.32, will be updated accordingly*.
- type: paragraph
  content:
  - type: text
    text: 'For further information concerning the closure of the national and international
      telegram service in Lithuania, please contact:'
