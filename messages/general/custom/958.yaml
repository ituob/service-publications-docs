    text: Communication of 18.V.2010:*
- type: paragraph
  content:
  - type: text
    marks:
    - type: em
    text: Changes in the Telegram Service
- type: paragraph
  content:
  - type: text
    text: 'TELEYEMEN of Yemen, Sana’a, announces that with effect from '
  - type: text
    marks:
    - type: strong
    text: 19 May 2010
  - type: text
    text: " all international telegrams to and from Yemen  must be routed through
      Unitel.  The telegram destination indicator YESA allocated to Yemen remains
      in force and must be used for all telegrams to Yemen. This applies for both
      ITA2 and APU80 telegrams."
- type: paragraph
  content:
  - type: text
    text: Responsibility for international rates and settlements will reside with
      Unitel which will handle directly all accounting and settlements relating to
      telegram traffic to and from Yemen from the above date.   Telecommunication
      operators are therefore kindly requested to contact Unitel directly as shown
      below to arrange for the provision of access and negotiate termination rates
      to apply.
- type: paragraph
