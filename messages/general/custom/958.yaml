  - type: text
    marks:
    - type: em
    text: Cessation of Telegram Service
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Office Malagasy d’Etudes et de Régulation des Télécommunications (OMERT
  - type: text
    text: "), announces that the national telegram service to and from Madagascar
      is no longer provided."
- type: paragraph
  content:
  - type: text
    text: Furthermore, owing to the closure of the national and international telegram
      service in Madagascar, the telegram destination indicator “MG” allocated to
      Madagascar and the office codes "MGTE/MGTA/MGTR/MGTX”, used in the telegram
      retransmission system, have been deleted.
- type: paragraph
  content:
  - type: text
    text: The List of Telegram Destination Indicators, published in accordance with
      ITU-T Recommendation F.32, will be updated accordingly*.
- type: paragraph
  content:
  - type: text
    text: 'For further information concerning the closure of the national and international
      telegram:'
