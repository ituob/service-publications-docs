        - type: paragraph
          content:
          - type: text
            text: 'The '
          - type: text
            marks:
            - type: em
            text: Autorité de Régulation des Postes et Télécommunications (ARPT)
          - type: text
            text: ", Conakry, announces the following update to the national numbering
              plan for Guinea."
        - type: paragraph
          content:
          - type: text
            text: Pursuant to Article 94 of Law N°/2015/018/AN on telecommunications
              and information technologies in the Republic of Guinea, the Posts and
              Telecommunications Regulatory Authority (ARPT) is the entity responsible
              for establishing and managing the national numbering plan. These are
              scarce resources, and are managed in an objective, transparent and non-discriminatory
              manner.
        - type: paragraph
          content:
          - type: text
            text: The national numbering plan resource is understood to comprise all
              numbers used to identify the fixed and mobile termination points in
              electronic communication networks and services, route calls, and access
              resources internal to networks. It corresponds to a segment of the global
              numbering plan (Recommendation ITU-T E.164).
        - type: paragraph
          content:
          - type: text
            text: A. Allocation of national numbering plan
        - type: paragraph
          content:
          - type: text
            text: The national numbering plan is updated regularly as part of structuring
              the numbering system and allowing it to evolve over time.
        - type: paragraph
          content:
          - type: text
            text: The Republic of Guinea’s numbering plan is a closed nine-digit plan,
              as reflected in the table below.
