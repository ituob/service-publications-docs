        content:
        - type: paragraph
          content:
          - type: text
            text: The Malawi Communications Regulatory Authority (MACRA), Blantyre,
              announces that Telekom Networks Malawi Plc has implemented a new number
              segment +26531.
        - type: paragraph
          content:
          - type: text
            text: The new segment will be used for its VOIP, non-SIM based services.
              The number segment will run in parallel with the existing +26588 range
              which is for all SIM based services.
        - type: paragraph
          content:
          - type: text
            marks:
            - type: em
            text: 'General information:'
        - type: paragraph
          content:
          - type: text
            text: The international public telecommunication number structure for
              this segment will have twelve (12) digits in all (including country
              code +265).
        - type: paragraph
          content:
          - type: text
            text: 'CC + N(S)N = twelve (12) digit number length, where:'
        - type: paragraph
          content:
          - type: text
            text: CC is the country code consisting of three (3) digits and
          - type: hard_break
          - type: text
            text: N(S)N is the National (Significant) Number consisting of nine (9)
              digits.
          - type: hard_break
          - type: text
            text: In Malawi, the N(S)N is the same as the subscriber number (SN).
