  communications:
  - date: 2010-08-04 20:56:49.104000000 Z
    contents:
      en:
        type: doc
        content:
        - type: paragraph
          content:
          - type: text
            text: 'The '
          - type: text
            marks:
            - type: em
            text: Ministerio de Transportes y Comunicaciones
          - type: text
            text: ", Lima, announces the implementation, by Ministerial Resolution
              No 477-2009-MTC/03, of the Virtual Mobile Area, which is due to come
              into effect on 4 September 2010."
        - type: paragraph
          content:
          - type: text
            text: 'The Virtual Mobile Area is a single mobile area for the whole of
              Peru (national coverage), whereby the numbering of mobile services is
              henceforth considered to be "non-geographic", i.e. not associated with
              any given '
          - type: text
            marks:
            - type: em
            text: departamento
          - type: text
            text: ". The effect of this is to do away, where mobile services are concerned,
              with numbering areas defined according to "
          - type: text
            marks:
            - type: em
            text: departamentos
          - type: text
            text: ". Calls will therefore no longer be differentiated according to
              geographic considerations, i.e. according to whether they are local
              or national long-distance."
        - type: paragraph
          content:
          - type: text
            text: 'Application of the Virtual Mobile Area encompasses the following
              public telecommunication services:'
        - type: paragraph
          content:
          - type: text
            text: 1)          Mobile telephony
        - type: paragraph
          content:
          - type: text
            text: 2)          Personal communications service (PCS)
        - type: paragraph
          content:
          - type: text
            text: 3)          Automatic dialling (digital trunked) multiple channel
              service
        - type: paragraph
          content:
          - type: text
            text: 4)          Mobile-satellite service.
        - type: paragraph
          content:
          - type: text
            text: 'At the international level:'
        - type: paragraph
          content:
          - type: text
            text: 'Persons located in another country and wishing to place a call
              to a mobile telephone in Peru must take account of the following changes:'
        - type: paragraph
          content:
          - type: text
            text: " "
        - type: table
          content:
          - type: table_row
            content:
            - type: table_cell
              attrs:
                colspan: 2
                rowspan: 1
                colwidth:
              content:
              - type: paragraph
                content:
                - type: text
                  text: From another country to a mobile telephone in Peru
          - type: table_row
            content:
            - type: table_cell
              attrs:
                colspan: 1
                rowspan: 1
                colwidth:
              content:
              - type: paragraph
                content:
                - type: text
                  text: Old dialling arrangement
            - type: table_cell
              attrs:
                colspan: 1
                rowspan: 1
                colwidth:
              content:
              - type: paragraph
                content:
                - type: text
                  text: 'New dialling arrangement '
                - type: hard_break
                - type: text
                  text: "(as from 4 September 2010)"
          - type: table_row
            content:
            - type: table_cell
              attrs:
                colspan: 1
                rowspan: 1
                colwidth:
              content:
              - type: paragraph
                content:
                - type: text
                  text: 51 + city code + mobile telephone number
            - type: table_cell
              attrs:
                colspan: 1
                rowspan: 1
                colwidth:
              content:
              - type: paragraph
                content:
                - type: text
                  text: 51 + mobile telephone number
        - type: paragraph
          content:
          - type: hard_break
        - type: paragraph
          content:
          - type: text
            text: " "
        - type: paragraph
          content:
          - type: text
            text: In other words, callers will need to key in only the country code
              for Peru (51), followed by the nine-digit number of the called mobile
              telephone, for any region within Peru.
        - type: paragraph
          content:
          - type: text
            text: " "
        - type: paragraph
          content:
          - type: text
            text: 'At the national level:'
        - type: paragraph
          content:
          - type: text
            text: To call a mobile telephone from anywhere in Peru, from a fixed or
              mobile telephone or payphone, it will be necessary to key in only the
              nine-digit number of the called mobile telephone.
        - type: paragraph
          content:
          - type: text
            text: To place a call from a mobile to a fixed telephone, the caller will
              first key in “0”, followed by the city code and number of the fixed
              telephone in question.
        - type: paragraph
          content:
          - type: text
            text: " "
