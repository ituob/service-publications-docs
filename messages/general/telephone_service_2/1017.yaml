            text: 5.           SHORT CODES BEGINNING WITH '1'
        - type: paragraph
          content:
          - type: text
            text: "(1)         The first and second digits of a short code beginning
              with '1' signify that the short code is an access code or a service
              code, as set out in Table 5."
        - type: paragraph
          content:
          - type: text
            text: "(2)         An access code beginning with '1' must have at least
              four (4) digits."
        - type: paragraph
          content:
          - type: text
            text: "(3)         A service code beginning with '1' must have at least
              three (3) digits."
        - type: paragraph
          content:
          - type: text
            text: "(4)         Immediately after these Regulations come into force-"
        - type: paragraph
          content:
          - type: text
            text: "              (a)             an access code beginning with '16'
              ,'18' and '19' has status 'released';"
        - type: paragraph
          content:
          - type: text
            text: "              (b)            an access code beginning with '15',
              and  '17'  has status 'protected';"
        - type: paragraph
          content:
          - type: text
            text: "              (c)             a service code beginning with '10',
              '11', '12', '14' and '17' has status 'released';"
        - type: paragraph
          content:
          - type: text
            text: "              (d)            a service code beginning with '13'
              or '15' has status 'protected';"
        - type: paragraph
          content:
          - type: text
            text: "              (e)              the service code '112' is a mandated
              number for an emergency call service;"
        - type: paragraph
          content:
          - type: text
            text: "              (f)             the service code '1020' is a mandated
              number for a government information directory service;"
        - type: paragraph
          content:
