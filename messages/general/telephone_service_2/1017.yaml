            text: "              (g)             the service code '10111' is a harmonised
              number for a police emergency call service;"
        - type: paragraph
          content:
          - type: text
            text: "              (h)            the  service  code  '10177' is a harmonised
              number for an ambulance emergency call service;"
        - type: paragraph
