  communications:
  - date: 2011-08-10 21:13:00.820000000 Z
    contents:
      en:
        type: doc
        content:
        - type: paragraph
          content:
          - type: text
            text: 'The '
          - type: text
            marks:
            - type: em
            text: Autorité de Réglementation des secteurs de Postes et Télécommunications
          - type: text
            text: " recalls, "
          - type: text
            marks:
            - type: em
            text: Lomé
          - type: text
            text: ", that as from 7 August 2011 at 00:00 hours UTC, numbering in Togo
              changed to eight (8) digits."
        - type: paragraph
          content:
          - type: text
            text: Fixed telephony
        - type: paragraph
          content:
          - type: text
            text: 'Operator:            '
          - type: text
            marks:
            - type: em
            text: Togo Télécom
        - type: paragraph
          content:
          - type: text
            text: Following the country code (+228) add digit 2 followed by your correspondent’s
              number.
        - type: paragraph
          content:
          - type: text
            text: Example               +228  221 4401 becomes +228 2221 4401
        - type: paragraph
        - type: paragraph
          content:
          - type: text
            text: 'Former seven (7) digit numbers for Togo Télécom commence with:
              22, 23, 24, 25, 26, 27, 32, 33, 44, 55, 66 and 77.'
        - type: paragraph
          content:
          - type: text
            text: Mobile telephony
        - type: paragraph
          content:
          - type: text
            text: 'Operator:            '
          - type: text
            marks:
            - type: em
            text: Togo Cellulaire
        - type: paragraph
          content:
          - type: text
            text: a)          For numbers commencing with digit 9
        - type: paragraph
          content:
          - type: text
            text: "              Following the country code (+228) replace digit 9
              by 90; the rest remains unchanged."
        - type: paragraph
          content:
          - type: text
            text: "              Example:             +228 9 010 001 becomes +228
              90 010 001"
        - type: paragraph
          content:
          - type: text
            text: b)          For numbers commencing with digit 0 and 8
        - type: paragraph
          content:
          - type: text
            text: "              Following the country code (+228) replace digit 0
              or 8 by 91."
        - type: paragraph
          content:
          - type: text
            text: "              Example:             +228 8 345 620 becomes +228
              91 345 620"
          - type: hard_break
          - type: text
            text: "                                              +228 0 345 620  becomes
              +228 91 345 620"
        - type: paragraph
          content:
          - type: text
            text: c)           For numbers commencing with digit 7
        - type: paragraph
          content:
          - type: text
            text: "              Following the country code (+228) replace digit 7
              by 92"
        - type: paragraph
          content:
          - type: text
            text: "              Example:             +228 7 620 401 becomes +228
              92 620 401"
        - type: paragraph
          content:
          - type: text
            text: 'Former seven (7) digit numbers for Togo Cellulaire commence with:
              04, 06, 07, 08, 09, 72, 73, 74, 75, 76, 81, 82, 83, 85, 90, 91, 92,
              93, 97, 98 and 99.'
        - type: paragraph
          content:
          - type: text
            text: 'Operator:            '
          - type: text
            marks:
            - type: em
            text: Atlantique Telecom Togo
        - type: paragraph
          content:
          - type: text
            text: 'a)          For numbers commencing with digit 0, 6 and 8 :'
        - type: paragraph
          content:
          - type: text
            text: "              Following the country code (+228) replace digit 0,
              6 or 8 by 98"
        - type: paragraph
          content:
          - type: text
            text: "              Example:             +228 0 113 040 becomes +228
              98 113 040"
          - type: hard_break
          - type: text
            text: "                                              +228 6 022 220 becomes
              +228 98 022 220"
          - type: hard_break
          - type: text
            text: "                                              +228 8 452 080 becomes
              +228 98 452 080"
        - type: paragraph
          content:
          - type: text
            text: b)          For numbers commencing with digit 5, 7 and 9
        - type: paragraph
          content:
          - type: text
            text: "              Following the country code (+228) replace digit 5,
              7 or 9 by 99"
        - type: paragraph
          content:
          - type: text
            text: "              Example:             +228 5 213 040 becomes +228
              99 213 040"
          - type: hard_break
          - type: text
            text: "                                              +228 7 011 080 becomes
              +228 99 011 080"
          - type: hard_break
          - type: text
            text: "                                              +228 9 452 080 becomes
              +228 99 452 080"
        - type: paragraph
          content:
          - type: text
            text: 'Former seven (7) digit numbers for Atlantique Telecom Togo commence
              with: 01, 02, 03, 05, 52, 53, 60, 70, 71, 84, 86, 87, 94, 95 and 96.'
