            text: Malawi Communications Regulatory Authority (MACRA
          - type: text
            text: "), Blantyre, announces that Malawi Telecommunications Limited (MTL)
              will be migrating its mobile (CDMA) number range from the current seven
              (7) digit to nine (9) digit numbering format in line with the new numbering
              plan that was introduced by MACRA in 2009."
        - type: paragraph
          content:
          - type: text
            text: There will be a dual numbering (parallel running) period from 1
          - type: text
            marks:
            - type: superscript
            text: st
          - type: text
            text: " November, 2011 to 30"
          - type: text
            marks:
            - type: superscript
            text: th
          - type: text
            text: " November, 2011 where both the seven digit and the nine digit numbers
              will be in use. However, from 1"
          - type: text
            marks:
            - type: superscript
            text: st
          - type: text
            text: " December 2011, only the new nine digit numbering plan will be
              in use."
