            text: 'The '
          - type: text
            marks:
            - type: em
            text: Ministry of Communications and Informatization
          - type: text
            text: ", Minsk, announces that on 22 January 2011, a change will be effected
              in the dialling plan for the area code for the town of Lida in the Lida
              district of the Hrodna region."
        - type: paragraph
          content:
          - type: text
            text: The first digits of the area code will change from «61» to «4». 
              Subscriber numbers will change from five to six digits through addition
              of the digit ‘5’ before the existing subscriber number. The subscriber
              number switch will be at the system level.  Parallel running is not
              foreseen.
