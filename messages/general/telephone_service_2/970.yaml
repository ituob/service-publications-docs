        - type: paragraph
          content:
          - type: text
            text: 'The '
          - type: text
            marks:
            - type: em
            text: 'National Telecom Regulatory Authority (NTRA), '
          - type: text
            text: Cairo, announces that the mobile numbering capacity will be increased
              during the year 2011.
        - type: paragraph
          content:
          - type: text
            text: 'This will be done by:'
        - type: paragraph
          content:
          - type: text
            text: 1.              keeping the code (01) as a National Destination
              Code (NDC) for the mobile service in Egypt;
        - type: paragraph
          content:
          - type: text
            text: 2.              increasing the length of the existing Numbers from
              (ten digits) to (eleven digits) by adding a fixed number to each mobile
              operator after the code 01 (0 for Vodafone, 1 for Etisalat and 2 for
              Mobinil).
        - type: paragraph
          content:
          - type: text
            text: 'Table below shows the number before and after changes:'
