            text: "              6.1.1        All operators of a Public Switched Telephone
              Network (PSTN), Public Land Mobile Network (PLMN), or a Public Switched
              Data Network(PSDN), providing, or intending to provide within a specified
              time, publicly available telephone services, and owning and operating
              a public telecommunication system, are eligible to apply for primary
              assignments of telephone numbering capacity, subject to satisfying an
              eligibility criterion specified in the Numbering Policy, Code of Conduct 
              and other relevant standard specifications such as the International
              Telecommunications Union’s ITU-T Recommendations."
        - type: paragraph
