            text: 1. INTRODUCTION
        - type: paragraph
          content:
          - type: text
            text: 1.1        Section 38 of the Communications Regulatory Authority
              Act of 2012,  grants Botswana Communications Regulatory Authority (the
              Authority or BOCRA) the mandate to maintain a Numbering Plan and other
              telecommunication numbering resources used in Botswana.
        - type: paragraph
          content:
          - type: text
            text: '1.2        In fulfilling this statutory mandate, BOCRA is required
              to develop a National Numbering Plan (NNP) for the efficient use of
              the numbering resources of telecommunications services and ensure adherence
              to the plan regarding the allocations and assignments of the numbering
              resources to the service providers. To achieve this mandate BOCRA shall:'
        - type: paragraph
          content:
          - type: text
            text: "              1.2.1        Ensure that the National Numbering Plan,
              where applicable, will ensure that it is compatible with relevant Numbering
              Plan Standards and Industry Guidelines, International Agreements, Standards
              and Recommendations."
        - type: paragraph
          content:
          - type: text
            text: "              1.2.2        Manage the National Numbering Plan Allocations
              and Assignments to ensure that there are enough numbers available to
              meet current and reasonably anticipated future demands of services."
        - type: paragraph
          content:
          - type: text
            text: "              1.2.3        Ensure that there is equity, efficiency
              and transparency in the allocation and primary assignment of numbers,
              and that costs to service providers and consumers are objectively justified."
          - type: text
            marks:
            - type: strong
            text: " "
        - type: paragraph
          content:
          - type: text
            marks:
            - type: strong
            text: 2. PURPOSE
        - type: paragraph
          content:
          - type: text
            text: The purpose of the National Numbering Plan is to ensure transparent,
              non-discriminatory and efficient use of numbers. This practice assures
              service providers and end-users of excellent provision and consumption
              of telecommunications services.
        - type: paragraph
          content:
          - type: text
            marks:
            - type: strong
            text: 3. BACKGROUND
        - type: paragraph
          content:
          - type: text
            text: 3.1        BOCRA adopts the principles and procedures, in the form
              of  administration of Numbering Policies, Numbering Plan Code of Conduct
              and Numbering Database that govern the way numbering resources are allocated
              and assigned. These administrative mechanisms promote fair and efficient
              allocation, assignment and use of numbering resources. This shall provide
              BOCRA and the Service Providers with a management platform and the end
              users with specific identification of their respective services in relation
              to the numbering plan.
        - type: paragraph
          content:
          - type: text
            text: '3.2        In 2019, BOCRA adopted a revised Numbering Policy and
              there were several recommendations which included to review and modify
              modify the National Numbering Plan, and enforce the Numbering Code of
              Conduct. Amongst others things,  the revised policy recommendations
              advocated the following:'
        - type: paragraph
          content:
          - type: text
            text: "              3.2.1        The Introduction of Machine to Machine
              (M2M) communications new numbering block. Currently, the M2M/IoT services
              share the same numbering range with the mobile telephony. Initially,
              the M2M/IoT  were not planned for in the current numbering plan. Hence
              the need to review and plan for it, noting that this is a relatively
              new and fast-growing service requiring specific numbering resources
              for use."
        - type: paragraph
          content:
          - type: text
            text: "              3.2.2        The Adoption of the 116 children helpline
              telephone number in accordance with the CRASA-SADC Numbering guidelines
              and SADC resolutions."
        - type: paragraph
          content:
          - type: text
            text: "              3.2.3        Number modifications or changes to accommodate
              expansion of Emergency numbers and the Unstructured Supplementary Service
              Data (USSD) codes."
