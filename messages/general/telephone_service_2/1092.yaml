          - type: text
            marks:
            - type: em
            text: Iridium Satellite LLC
          - type: text
            text: " has interconnection agreements with the following carriers listed
              below. At the present time, these are the only valid directly interconnected
              IXC carriers for terminating or originating traffic with the Iridium
              Network. Their local representative should be contacted for pricing
              and routing information:"
        - type: paragraph
          content:
          - type: text
            text: AT&T (U.S.):                                             www.att.com/worldwide/
        - type: paragraph
          content:
          - type: text
            text: Telstra International (AUS):               www.telstrainternational.asia/
              (previously known as Reach)
        - type: paragraph
          content:
          - type: text
            marks:
            - type: em
            text: Iridium Satellite LLC
          - type: text
            text: " requests that access be ensured to the Iridium network using country
              codes +881 6 and +881 7, and has set up a recorded announcement in its
              switch that will enable customers to validate their routing."
        - type: paragraph
          content:
          - type: text
            text: To access this service, please dial:   +881 6 311 10006 and
        - type: paragraph
          content:
          - type: text
            text: "                                                                     
               +881 7 311 10007"
        - type: paragraph
          content:
          - type: text
            text: 'Calls placed to these numbers will terminate at '
          - type: text
            marks:
            - type: em
            text: Iridium Satellite LLC
          - type: text
            text: " switch with the following recorded announcement: “You have reached
              the Iridium Satellite Tempe Gateway, your access to the Iridium global
              network. Welcome.”"
        - type: paragraph
          content:
          - type: text
            text: 'The contact person below would appreciate an e-mail message or
              fax from you with the contact information for both the person responsible
              for your main translations and the main technical point of contact for
              your company. This will allow '
          - type: text
            marks:
            - type: em
            text: Iridium Satellite LLC
          - type: text
            text: " to work together with customers to solve any routing problems
              and other issues that might arise."
