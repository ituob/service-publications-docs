          - type: text
            text: " "
          - type: text
            marks:
            - type: em
            text: "(ANATEL)"
          - type: text
            text: " on 14 December 2010, there will be the inclusion of a ninth digit
              in mobile number length and all subscriber numbers will initiate with
              the digit “9”."
