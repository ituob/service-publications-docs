  - date: 2018-07-11
    contents:
      en:
        type: doc
        content:
        - type: paragraph
          content:
          - type: text
            text: 'The '
          - type: text
            marks:
            - type: em
            text: 'Office of the National Broadcasting and Telecommunication Commission '
          - type: text
            text: "(the Office of NBTC), Bangkok, would like to inform that the National
              Broadcasting and Telecommunication Commission (NBTC) has approved a
              new numbering plan, which changes fixed line numbering structure from
              9 to 10 digits, in order to increase the supply of fixed line and mobile
              numbers. This new numbering plan will be fully implemented in 2021.
              The time schedule agreed by all stakeholders is shown as follows:"
        - type: paragraph
          content:
          - type: text
            text: 1.   In January 1
          - type: text
            marks:
            - type: superscript
            text: st
          - type: text
            text: " 2021, all Thai telecommunications operators must be ready to provide
              their services under the new numbering plan."
        - type: paragraph
          content:
          - type: text
            text: 2.   By the second quarter of 2020, all fixed line telecommunications
              operators must provide 10 digit fixed line services in parallel with
              9 digit service, and all mobile telecommunications operators must prepare
              their network system to provide services on new mobile categories.
        - type: paragraph
          content:
          - type: text
            text: In this regards, Thailand's new national numbering plan as per Rec.
              ITU-T E.129 format presentation will follow later in the process.
