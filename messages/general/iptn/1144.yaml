    text: Note from TSB
- type: paragraph
  content:
  - type: text
    text: 'ITU-T Study Group 2, which is the leading study group on numbering, naming,
      addressing, identification and routing, agreed at its meeting of 27 November
      to 1 December to publish the following statement in ITU Operational Bulletin:'
- type: paragraph
  content:
  - type: text
    text: "“ITU supports Operators taking action to remove numbers being advertised
      without authority on IPRN websites. Such use of numbers does not comply with
      Recommendation ITU-T E.190”"
