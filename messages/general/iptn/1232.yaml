    text: The ITU-T E.164 country code “888”, previously assigned to the United Nations
      Office of the Coordinator for Humanitarian Affairs (OCHA) for the purpose of
      facilitating the provision of Telecommunications for Disaster Relief (TDR) and
      then reserved for Humanitarian purposes for pending further studies, is returned
      to spare on 15 November 2021.
