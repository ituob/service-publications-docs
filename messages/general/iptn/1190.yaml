  - type: text
    text: Associated with shared country code 991 (CC), for trial, the three-digit
      trial identification code (TIC) “001” has been temporarily assigned until 14
      January 2021 to World’s Global Telecom (WGT) for the trial to test “BAC-TVT
      (Global Mobile Bot-Assisted Conference with Text-to-Voice-to-Text PLMN/PSTN
      for People with Disabilities)”. The temporary assignment of the E.164 shared
      CC and TIC 991 001 is effective from 15 January 2020.
