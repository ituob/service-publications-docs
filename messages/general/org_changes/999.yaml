  - type: text
    marks:
    - type: em
    text: Granting of recognized operating agency (ROA) status
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Federal Ministry of Economics and Technology
  - type: text
    text: ", Bonn, announces that the following new telecommunication operator and
      service provider has been granted the status of recognized operating agency
      (ROA), in accordance with Article 6 of, and Nos. 1007 and 1008 of the Annex
      to, the Constitution of ITU as contained in the Final Acts of the Additional
      Plenipotentiary Conference (Geneva, 1992)."
- type: paragraph
  content:
  - type: text
    text: 'The name of the new telecommunication operator and service provider in
      Germany to which the status of recognized operating agency (ROA) has been granted,
      is '
  - type: text
    marks:
    - type: em
    text: Alnitak GmbH.
- type: paragraph
