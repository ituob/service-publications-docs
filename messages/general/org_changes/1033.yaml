    text: Granting of Recognized Operating Agency (ROA) status
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: 'Federal Network Agency for Electricity, Gas, Telecommunications, Post and
      Railway, '
  - type: text
    text: Mainz, announces that the following telecommunication operator and service
      provider has been granted the status of Recognized Operating Agency (ROA), in
      accordance with Article 6 of, and Nos. 1007 and 1008 of the Annex to, the Constitution
      of ITU as contained in the Final Acts of the Additional Plenipotentiary Conference
      (Geneva, 1992).
- type: paragraph
  content:
  - type: text
    text: 'The name of the telecommunication operator and service provider to which
      the status of Recognized Operating Agency (ROA) has been granted, is '
  - type: text
    marks:
    - type: em
    text: PLANinterNET VoIP-GmbH.
