    text: 'Communication of 23.III.2011:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 50th anniversary of one of the Provincial Associations
      of the Austrian Amateur Radio Society, the Austrian Administration authorizes
      some Austrian stations to use the special call signs '
  - type: text
    marks:
    - type: strong
    text: OE650XKD, OE650XFF, OE650XFG
  - type: text
    text: " from 1 July to 30 September 2011."
