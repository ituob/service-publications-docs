    text: 'Communication of 29.III.2024:'
- type: paragraph
  content:
  - type: text
    text: On the occasion of the UEFA European Football Championship 2024 (UEFA EURO
      2024), the Austrian Administration authorizes an Austrian amateur station to
      use the special call sign
  - type: text
    marks:
    - type: strong
    text: " OE2024EM"
  - type: text
    text: " from 29 March to 29 September 2024."
