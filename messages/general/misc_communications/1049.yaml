    - type: em
    text: Ministry of Communications (MOC)
  - type: text
    text: ", Safat, announces a process to upgrade and expand its existing International
      Gateways"
- type: paragraph
  content:
  - type: text
    text: Therefore, MOC Kuwait has replaced its existing TDM switches located at
      (TEC ISCX1) and (SKB ISCX2) to the newly TDM & soft switches.
- type: paragraph
  content:
  - type: text
    text: This will involve migration of circuits from the existing TDM switches to
      the new soft switch located at (TEC IGW1) and (SKB IGW2).
