    text: 'Communication of 20.V.2010:'
- type: paragraph
  content:
  - type: text
    text: On the occasion of the 50th anniversary of the Austrian Military Radio Society
      (AMRS), the Austrian Administration authorizes some amateur stations to use
      the special call signs OE50AJT, OE50EHB, OE50EMC, OE50EOW, OE50FHA, OE50FQU,
      OE50GMU, OE50HCE, OE50HFC, OE50IPC, OE50KLU, OE50LTL, OE50MCU, OE50NIP, OE50OLD,
      OE50PAL, OE50PCD, OE50PLN, OE50PPF, OE50RJJ, OE50RWL, OE50SPW, OE50TKW, OE50TRB,
      OE50VIE and OE50VRC from 1 September to 31 December 2010.
