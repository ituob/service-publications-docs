  - type: text
    text: 'Communication of 14.VIII.2023:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the jubilee of the foundation of the Amateur Radio Union
      "Zrenjanin" from Zrenjanin, the Serbian Administration authorizes radio stations
      of the Amateur Radio Union "Zrenjanin " to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YU90AOP
  - type: text
    text: " from 1 August to 31 December 2023."
