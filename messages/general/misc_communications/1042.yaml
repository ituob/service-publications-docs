    text: 'Communication of 25.XI.2013:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 160th anniversary of the birth of Mihajlo Pupin,
      the Republic of Serbia authorizes a number of Serbian amateur radio stations
      to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YT0PUPIN
  - type: text
    text: " from 1 January to 31 December 2014."
