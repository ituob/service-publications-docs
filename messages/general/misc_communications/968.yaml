          text: "*     The dates of Muslim festival of Eid–ul–Fitr and the Hindu Festival
            of Divali are determined by the respective Muslim and Hindu religious
            organisations. In this regard, the calendar date for each public holiday
            varies from year to year and is usually announced one to two weeks prior
            to its observance."
      - type: paragraph
