    text: 'Communication of 30.III.2022:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the jubilee of the foundation of the Amateur Radio Union
      "Timok" from Zajecar, the Serbian Administration authorizes radio stations of
      the Amateur Radio Union "Timok" to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YU75ACR
  - type: text
    text: " from 1 March to 31 December 2022."
