  - type: text
    text: 'Communication of 19.II.2024:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the jubilee of the amateur radio activity in Serbia,
      the Serbian Administration authorizes radio stations of the Amateur Radio Union
      of Serbia to use the special call signs '
  - type: text
    marks:
    - type: strong
    text: 'YT100R '
  - type: text
    text: and
  - type: text
    marks:
    - type: strong
    text: " YU100R"
  - type: text
    text: " from 1 April to 1 December 2024."
- type: paragraph
  content:
  - type: text
    text: Austria
- type: paragraph
  content:
  - type: text
    text: 'Communication of 21.II.2024:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the Marconi-Day 2024, the Austrian Administration authorizes
      an Austrian amateur station to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: OE24M
  - type: text
    text: " from 26 to 28 April 2024."
