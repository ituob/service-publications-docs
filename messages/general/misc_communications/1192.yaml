  - type: text
    text: 'Communication of 26.II.2020:'
- type: paragraph
  content:
  - type: text
    text: 'In honor of the contribution of youth and young radio-amateurs in their
      efforts to be a relevant part of the Serbian radio-amateur community, knowing
      that the Amateur Radio Union of Serbia is supporting the active role of newcomers
      and encourages young radio-amateurs to join many forthcoming workshops, such
      as the "Radio-amateur youth camp" (December 2020), the "Month of young radio-amateur
      activity" and so on. The Serbian Administration authorizes the Amateur Radio
      Union of Serbia to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YT20YOTA
  - type: text
    text: " from 1 April to 31 December 2020."
