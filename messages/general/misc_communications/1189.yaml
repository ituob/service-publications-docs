  - type: text
    text: 'Communication of 27.XII.2019:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the jubilee of the foundation of the Amateur Radio Union
      "Nikola Tesla" from Leskovac, the Serbian Administration authorizes radio stations
      of the Amateur Radio Union "Nikola Tesla" to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YU70HFG
  - type: text
    text: " from 1 January to 31 December 2020."
