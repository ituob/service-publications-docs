    text: Ministry of Communications and Information of the Republic of Kazakhstan
  - type: text
    text: " announces that an operational communications monitoring system carries
      out the functions of radio monitoring and measurement of payload parameters
      of space systems in orbital positions within the arc 15° E to 130° E."
- type: paragraph
  content:
  - type: text
    text: 'The working frequency band of the communications monitoring station on
      a downlink is: '
  - type: hard_break
  - type: text
    text: 10 700 MHz – 12 750 MHz.
