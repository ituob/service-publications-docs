  - type: text
    text: On the occasion of the 200th anniversary of the birth of Theophil Hansen,
      the Austrian Administration authorizes an Austrian amateur station to use the
      special call sign OE200TH from 1 to 14 June 2013 and from 13 to 14 July 2013.
