    text: 'Communications of 3.II.2015:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of 45 years of the establishment of the "SERBIAN CW CLUB",
      the Republic of Serbia authorizes a number of Serbian amateur radio stations
      to use the special call signs '
  - type: text
    marks:
    - type: strong
    text: YT45
  - type: text
    text: " and "
  - type: text
    marks:
    - type: strong
    text: 'YU45 '
  - type: text
    text: from 1 March to 31 December 2015.
- type: paragraph
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 178th anniversary of Sokobanja, the Republic of
      Serbia authorizes a number of Serbian amateur radio stations to use the special
      call sign '
  - type: text
    marks:
    - type: strong
    text: 'YU178SB '
  - type: text
    text: from 1 April to 31 July 2015.
