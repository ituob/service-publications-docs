- type: paragraph
  content:
  - type: text
    text: 'Communication of 31.VIII.2012:'
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Autoridade Geral de Regulaçao (AGER)
  - type: text
    text: ", Santo Tomé, announces that following the signature, on 29 March 2012
      between the State and the company GEMDT, of the Gateway Internationale Exclusive
      agreement implementing a decision taken by the interministerial council relating
      to all incoming and outgoing voice calls and data transfers to and from the
      Democratic Republic of Sao Tome and Principe, the operation and management of
      Gateway Internationale Exclusive has been delegated exclusively and for a period
      of fifteen years as from 29 March 2012 to GEMDT, notwithstanding any other previous
      agreement."
- type: paragraph
  content:
  - type: text
    text: Thus, all international voice calls and data transfers from and to the Democratic
      Republic of Sao Tome and Principe are to be routed and transit via GEMDT’s international
      platform or those platforms of the partner companies named by GEMDT, without
      exception and upon direct instruction from GEMDT or its partners.
- type: paragraph
  content:
  - type: text
    text: Within this framework, it has also been agreed that GEMDT or any substitute
      company shall be mandated to collect the income of Gateway Internationale Exclusive
      from all national/international telecommunication operators and Internet service
      providers and to redistribute that income to the telecommunication operators
      (local and international) and to the State.
- type: paragraph
  content:
  - type: text
    text: Consequently, any authorization to operate an international gateway within
      the framework of licences currently in force in the Democratic Republic of Sao
      Tome and Principe is hereby abrogated. Transitional arrangements must be made
      with GEMDT in order to ensure continuity of the service internationally.
