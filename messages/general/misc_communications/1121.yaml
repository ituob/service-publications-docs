    text: 'Communications of 13.III.2017:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 800 years of the coronation of the Serbian King
      Stefan Nemanjic, the Serbian Administration authorizes a number of Serbian amateur
      radio stations to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YT800YU
  - type: text
    text: " from 1 April to 31 December 2017."
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 72nd anniversary of the victory over fascism, the
      Serbian Administration authorizes a number of Serbian amateur radio stations
      to use the special call signs '
  - type: text
    marks:
    - type: strong
    text: YU72LP
  - type: text
    text: " and "
  - type: text
    marks:
    - type: strong
    text: YT72AV
  - type: text
    text: " from 3 to 10 May 2017."
