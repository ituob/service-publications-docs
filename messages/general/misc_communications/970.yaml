      - type: paragraph
        content:
        - type: text
          text: "(a)   Act Nº 26 199 enacted in memory of the genocide suffered by
            the Armenian people. Public entities’ employees and officials, and Armenian
            schools’ students are authorized to dispose freely of 24 April every year,
            so that they can attend and participate in the activities organized in
            commemoration of the tragedy that affected their community. Provincial
            governments are invited to subscribe to the provisions of the this act."
      - type: paragraph
        content:
        - type: text
          text: "(b)   Only for inhabitants who profess the Jewish Religion; stipulated
            by Executive Order 1584/2010."
      - type: paragraph
        content:
        - type: text
          text: "(c)   Only for inhabitants who profess the Islamic Religion; stipulated
            by Executive Order 1584/2010."
      - type: paragraph
        content:
        - type: text
          text: "(d)   Approximate dates; they are ruled by the lunar calendar."
