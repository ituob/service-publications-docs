- type: paragraph
  content:
  - type: text
    text: 'Communication of 7.XII.2010:'
- type: paragraph
  content:
  - type: text
    text: The Permanent Mission of the Kingdom of the Netherlands to the United Nations
      Office and other International organizations in Geneva announces as follows.
- type: paragraph
  content:
  - type: text
    text: 'Up until 10 October 2010, the Kingdom of the Netherlands consisted of three
      parts: the Netherlands, the Netherlands Antilles and Aruba. The Netherlands
      Antilles consisted of the islands of Curaçao, Sint Maarten, Bonaire, Sint Eustatius
      and Saba.'
- type: paragraph
  content:
  - type: text
    text: 'With effect from 10 October 2010, the Netherlands Antilles ceased to exist
      as a part of the Kingdom of the Netherlands. From that date onwards, the Kingdom
      consists of four parts: the Netherlands, Aruba, Curaçao and Sint Maarten. Curaçao
      and Sint Maarten enjoy internal self-government within the Kingdom, as Aruba
      does.'
- type: paragraph
  content:
  - type: text
    text: 'These changes constitute a modification of the internal constitutional
      relations within the Kingdom of the Netherlands. The Kingdom of the Netherlands
      will accordingly remain the subject of international law with which agreements
      are concluded. The modification of the structure of the Kingdom will therefore
      not affect the validity of the international agreements ratified by the Kingdom
      for the Netherlands Antilles: these agreements, including any reservations made,
      will continue to apply to Curaçao and Sint Maarten.'
- type: paragraph
  content:
  - type: text
    text: The other islands that until 10 October 2010, formed part of the Netherlands
      Antilles – Bonaire, Sint Eustatius and Saba – have become part of the Netherlands,
      thus constituting ‘the Caribbean part of the Netherlands’. The agreements that
      until 10 October 2010 applied to the Netherlands Antilles also continue to apply
      to these islands; however, the Government of the Netherlands is now responsible
      for implementing these agreements.
