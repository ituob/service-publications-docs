  - type: text
    text: 'Communication of 17.VII.2018:'
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Uganda Communications Commission (UCC)
  - type: text
    text: ", Kampala, announces a change in the national regulatory framework of Uganda."
- type: paragraph
  content:
  - type: text
    marks:
    - type: em
    text: Notification to network operators to ensure implementation  of Recommendations
      ITU-T E.157 and ITU-T E.164
- type: paragraph
  content:
  - type: text
    text: Uganda Communications Commission (UCC) has directed all operators in Uganda
      to establish call line identification (CLI) facilitates in line with the provisions
      of the ITU-T E.157 and ITU-T E.164 Recommendations.
- type: paragraph
  content:
  - type: text
    text: Effective 1
  - type: text
    marks:
    - type: superscript
    text: st
  - type: text
    text: " August 2018, the operators have been required to prevent any call with
      invalid or non-dialable CLI data from being connected to the called party in
      Uganda. This is to apply to both local and international calls."
