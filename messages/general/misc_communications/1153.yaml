    text: 'Communication of 16.VII.2018:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the UCI Road World Championships in Innsbruck-Tirol,
      the Austrian Administration authorizes Austrian amateur stations to use the
      special call sign '
  - type: text
    marks:
    - type: strong
    text: OE18xxx
  - type: text
    text: " from 21 September to 1 October 2018."
