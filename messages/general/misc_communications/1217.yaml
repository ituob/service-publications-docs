    text: 'Communication of 15.III.2021:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the "Jubiläum 130 Jahre erster k. u. k. Telegraphistenkurs
      in der Franz Josef-Kaserne in Tulln", the Austrian Administration authorizes
      an Austrian amateur station to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: OE130KUK
  - type: text
    text: " from 1 September to 30 October 2021."
