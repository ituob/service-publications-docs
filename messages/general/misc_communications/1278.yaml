    text: 'Communication of 19.IX.2023:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 37th anniversary of the "European DX Foundation
      (EUDXF)", the Austrian Administration authorizes an Austrian amateur station
      to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: OE37EUDYF
  - type: text
    text: " from 1 to 30 November 2023."
- type: paragraph
