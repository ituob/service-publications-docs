- type: paragraph
  content:
  - type: text
    text: 'Communications of 29.IX.2023:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 40th anniversary of the "AMRS Ortsstelle Wolfsberg
      ADL 084", the Austrian Administration authorizes an Austrian amateur station
      to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: OE40WO
  - type: text
    text: " from 4 October 2023 to 4 April 2024."
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the "Bad Ischl - European Capital of Culture 2024",
      the Austrian Administration authorizes an Austrian amateur station to use the
      special call sign '
  - type: text
    marks:
    - type: strong
    text: 'OE24BI '
  - type: text
    text: from 1 January to 30 June 2024.
