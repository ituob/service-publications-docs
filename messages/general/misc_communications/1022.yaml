    text: 'Communication of 7.XII.2012:'
- type: paragraph
  content:
  - type: text
    text: 'The '
  - type: text
    marks:
    - type: em
    text: Comisión Nacional de Telecomunicaciones (CONATEL
  - type: text
    text: "), Caracas announces that the Venezuelan Administration has prohibited
      “direct inward dialling” (DID) with effect from 31 March 2012, using geographical
      numbering as the sole means of accessing international long-distance telephone
      services, in accordance with the National Numbering Plan for Telephone Services
      and Land Mobile Radio Services of the Bolivarian Republic of Venezuela."
