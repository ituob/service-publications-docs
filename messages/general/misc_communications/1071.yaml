  - type: text
    text: 'Communications of 11.II.2015:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of 90 years of the establishment of the International Amateur
      Radio Union (IARU), the Republic of Serbia authorizes a number of Serbian amateur
      radio stations to use the special call signs '
  - type: text
    marks:
    - type: strong
    text: YT90IARU
  - type: text
    text: " and "
  - type: text
    marks:
    - type: strong
    text: 'YU90IARU '
  - type: text
    text: from 1 March to 31 December 2015.
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the promotion of the Balkans Championships in High Speed
      Telegraphy (HST), the Republic of Serbia authorizes a number of Serbian amateur
      radio stations to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: 'YU90HST '
  - type: text
    text: from 1 March to 30 May 2015.
