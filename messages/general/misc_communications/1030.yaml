- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: 'Communication of 23.V.2013:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 100th anniversary of the steamer "HOHENTWIEL", the
      Austrian Administration authorizes an Austrian amateur station to use the special
      call sign '
  - type: text
    marks:
    - type: strong
    text: OE100HO
  - type: text
    text: " from 1 June 2013 to 10 October 2013."
- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: Serbia
- type: paragraph
  content:
  - type: text
    text: 'Communication of 23.V.2013:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 88th anniversary of the establishment of the Amateur
      Radio Club of Novi Sad, the Republic of Serbia authorizes a number of Serbian
      amateur radio stations to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YU88BPQ
  - type: text
    text: " from 1 June to 31 December 2013."
