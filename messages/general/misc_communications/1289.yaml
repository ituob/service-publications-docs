    text: 'Communication of 14.III.2024:'
- type: paragraph
  content:
  - type: text
    text: On the occasion of the jubilee of the foundation of Radio Belgrade, the
      Serbian Administration authorizes radio stations of the Amateur Radio Union
      "YU1ANO" to use the special call signs YT100RB and YU1924RB from 1 May to 30
      November 2024.
