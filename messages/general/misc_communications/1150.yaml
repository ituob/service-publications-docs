  - type: text
    text: 'Communications of 28.V.2018:'
- type: paragraph
  content:
  - type: text
    text: On the occasion of the 85
  - type: text
    marks:
    - type: superscript
    text: th
  - type: text
    text: " anniversary of the foundation of the Amateur Radio Club “Zrenjanin”, the
      Serbian Administration authorizes radio stations of the Amateur Radio Club “Zrenjanin”
      to use the special call sign "
  - type: text
    marks:
    - type: strong
    text: YU85AOP
  - type: text
    text: " from 1 July to 31 December 2018."
- type: paragraph
  content:
  - type: text
    text: 'The Amateur Radio Union of Serbia wishes to support the work of young radio
      amateurs, during their actions and competitions, with the use of the special
      call sign '
  - type: text
    marks:
    - type: strong
    text: YT0YOTA
  - type: text
    text: " authorized by the Serbian Administration from 30 May to 31 December 2018."
