  - type: text
    text: 'Communication of 4.XII.2012:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 15th anniversary of the Serbian Veterans Radio Amateur
      Club (YU0OTC), the Republic of Serbia authorizes a number of Serbian amateur
      radio stations to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YU15OTC
  - type: text
    text: " from 1 January to 31 December 2013."
