    text: 'Communication of 14.XI.2012:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the FIS Alpine World Ski Championships in Schladming,
      the Austrian Administration authorizes an Austrian amateur station to use the
      special call sign '
  - type: text
    marks:
    - type: strong
    text: 'OE2013SKI '
  - type: text
    text: from 15 January to 18 February 2013.
