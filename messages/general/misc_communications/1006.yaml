    text: 'Communications of 29.V.2012:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 100th anniversary of the First Serbian Aviation
      Unit, the Republic of Serbia authorizes a number of Serbian amateur radio stations
      to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YU100SAF
  - type: text
    text: " from 15 June to 31 December 2012."
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 175th anniversary of Sokobanja, the Republic of
      Serbia authorizes a number of Serbian amateur radio stations to use the special
      call sign '
  - type: text
    marks:
    - type: strong
    text: YU175SB
  - type: text
    text: " from 15 June to 31 December 2012."
