    text: 'Communication of 9.VII.2021:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the "35 years of European DX Foundation (EUDXF)", the
      Austrian Administration authorizes an Austrian amateur station to use the special
      call sign '
