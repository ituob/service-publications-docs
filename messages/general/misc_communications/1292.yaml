  - type: text
    text: 'Communications of 30.IV.2024:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the "Internationaler ME/CFS Monat/International Month
      of Myalgic encephalomyelitis/chronic fatigue syndrome (ME/CFS)", the Austrian
      Administration authorizes an Austrian amateur station to use the special call
      signs '
  - type: text
    marks:
    - type: strong
    text: 'OE3MECFS '
  - type: text
    text: from 1 to 31 May 2024.
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the "150 Jahre Favoriten Wiener Gemeindebezirk/150th
