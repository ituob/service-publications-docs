      of Vojvodina to use the special call signs '
  - type: text
    marks:
    - type: strong
    text: 'YU7POTA '
  - type: text
    text: and
  - type: text
    marks:
    - type: strong
    text: " YT7POTA"
  - type: text
    text: " from 1 May 2024 to 1 May 2025."
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the promotion of the "Youngsters on the Air (YOTA) program",
