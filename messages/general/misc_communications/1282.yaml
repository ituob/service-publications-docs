  - type: text
    text: 'Communication of 17.XI.2023:'
- type: paragraph
  content:
  - type: text
    text: "“On the occasion of the 45th anniversary of the negative plebiscite about
      the atomic power plant Zwentendorf the Austrian Administration authorizes an
      Austrian amateur station to use the special call sign OE45NO from the 1st of
      September 2024 to the 30th of November 2024.”"
- type: paragraph
  content:
  - type: text
    text: 'Communication of 27.XI.2023:'
- type: paragraph
  content:
  - type: text
    text: "“On the occasion of the 205th anniversary of the first performance of the
      Christmas carol “Silent Night! Holy Night!” the Austrian Administration authorizes
      an Austrian amateur station to use the special call sign OE205XMAS from the
      23rd of December 2023 to the 6 th of January 2024.”"
- type: paragraph
  content:
  - type: text
    text: 'Communication of 27.XI.2023:'
- type: paragraph
  content:
  - type: text
    text: "“On the occasion of the YOTA Month 2023 of the IARU-R1 the Austrian Administration
      authorizes an Austrian amateur station to use the special call sign OE0YOTA
      from the 1 st to the 31st of December 2023.”"
