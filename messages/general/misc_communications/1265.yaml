  - type: text
    text: 'Communication of 14.III.2023:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the jubilee of the foundation of the Amateur Radio Union
      of Vojvodina, the Serbian Administration authorizes radio stations of the Amateur
      Radio Union of Vojvodina to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: YU75SRV
  - type: text
    text: " from 1 April to 31 December 2023."
