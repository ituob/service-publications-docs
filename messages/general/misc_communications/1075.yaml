    text: 'Communication of 13.IV.2015:'
- type: paragraph
  content:
  - type: text
    text: 'On the occasion of the 90th anniversary of the founding of the International
      Amateur Radio Union (IARU), the Austrian Administration authorizes an Austrian
      amateur station to use the special call sign '
  - type: text
    marks:
    - type: strong
    text: OE90IARU
  - type: text
    text: " from 17 to 19 April 2015."
