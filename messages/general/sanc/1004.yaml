  - type: text
    text: 'At the request of the Administrations of Bolivia, South Sudan, Switzerland
      and Venezuela the Director of TSB has assigned the following signalling area/network
      codes (SANC) for use in the international part of the signalling system No. 7
      networks of these countries/geographical areas, in accordance with ITU-T Recommendation
      Q.708 (03/99):'
