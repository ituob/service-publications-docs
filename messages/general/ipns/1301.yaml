  - type: text
    text: 'Following the decisions reached at ITU-T Study Group 2 meeting in November
      2021, virtual, and in June 2024, Geneva, the Director of the TSB allocated the
      Mobile Country Code (MCC) (Recommendation ITU-T E.212) '
  - type: text
    marks:
    - type: strong
    text: '903'
  - type: text
    text: " as a shared MCC for International Mobile. On the exhaustion of the Mobile
      Network Codes (MNCs) under MCC 901, MCC 903 should be used as an additional
      resource for future assignments."
