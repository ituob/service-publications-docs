    text: Identification codes for international non-commercial trials
- type: paragraph
  content:
  - type: text
    text: Following the completion of the trial by Halys SAS, TSB informs of the expiration
      of the assignment to Halys SAS of trial numbering resource E.212 MCC 991 with
      MNC 03.
- type: paragraph
  content:
  - type: text
    text: The assignee has duly discontinued the use of the trial resource and has
      returned it to TSB at the end of the assignment period, 6 April 2022. The returned
      trial numbering resource E.212 MCC 991 with MNC 03 is at the disposal of the
      TSB Director.
