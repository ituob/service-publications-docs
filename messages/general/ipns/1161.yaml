- type: paragraph
  content:
  - type: text
    text: Associated with shared mobile country code 991 (MCC), for trial, the two-digit
      trial mobile network code (MNC) “01” has been temporarily assigned until 14
      January 2020 to World’s Global Telecom (WGT) for the trial to test “BAC-TVT
      (Global Mobile Bot-Assisted Conference with Text-to-Voice-to-Text PLMN/PSTN
      for People with Disabilities)”. The temporary assignment of the E.212 shared
      MCC and trial-MNC 991 01 will be effective on 15 January 2019.
