- type: paragraph
  content:
  - type: text
    text: Following the decisions reached at ITU-T Study Group 2 meeting in July 2018,
      Geneva, the Director of the TSB has assigned the Mobile Country Code (MCC) (Recommendation
      ITU-T E.212) 991 as a shared MCC for trial of a proposed new international telecommunication
      service.
