  - type: text
    text: "*            MCC:      Mobile Country Code / Indicatif de pays du mobile
      / Indicativo de país para el servicio móvil"
- type: paragraph
  content:
  - type: text
    text: "              MNC:     Mobile Network Code / Code de réseau mobile / Indicativo
      de red para el servicio móvil"
- type: paragraph
  content:
  - type: text
    text: "**          MSIN:     Mobile Subscription Identification Number / numéro
      d'identification d'abonnement mobile / número de identificación de suscripción
      al servicio móvil"
- type: paragraph
  content:
  - type: text
    text: "***        As defined in Annex E to Recommendation ITU-T E.212, extra-territorial
      use of an MCC+MNC is the term used to describe the "
  - type: hard_break
  - type: text
    text: situation where an MCC+MNC that has been assigned to an operator in one
      country, Country A, is used in another country, Country B, through a base station
      established in Country B.
