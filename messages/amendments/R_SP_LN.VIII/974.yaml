    text: "(b)    10.7 GHz – 12.75 GHz"
- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: 11.     Minimum value of measurable field strength or power flux-density
      with indication of attainable accuracy of measurement
- type: paragraph
  content:
  - type: text
    text: 'Accuracy: ± 0.2 dB.'
- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: 12.     Information available for bandwidth measurements
- type: paragraph
  content:
  - type: text
    text: Bandwidth measurements in accordance with the methods described in the Spectrum
      Monitoring Handbook.
- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: 13.     Information available for spectrum occupancy measurements
- type: paragraph
  content:
  - type: text
    text: Spectrum occupancy measurements can be done using subsystem for spectrum
      monitoring in the C and Ku bands . Measurement results can be presented as spectrogram
      or waterfall diagram. As well measurement results are automatically stored in
      distributed database.
- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: 14.     Information available for orbit occupancy measurements
- type: paragraph
  content:
  - type: text
    text: Radio monitoring system is able to check given orbit occupancy if satellite
      frequency plan is known. Measurement results can be presented as spectrograms.
      Semiautomatic frequency monitoring of given satellites can be done on request.
