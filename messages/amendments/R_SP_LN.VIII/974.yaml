    level: 5
  content:
  - type: text
    text: 10.     Ranges of frequencies in which field strength or power flux-density
      measurements can be performed
- type: paragraph
  content:
  - type: text
    marks:
    - type: em
    text: "(a)"
  - type: text
    text: "      3.7 GHz –    4.2 GHz"
