      content:
      - type: paragraph
        content:
        - type: text
          text: 1)    7 éléments d'antenne actifs de type dipôle volumétrique d'une
            hauteur de 7,5 m pour la réception et le repérage des ondes électro­magné­tiques
            avec polari­sation verticale dans la gamme de fréquences de 100 kHz à
            30 MHz.
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 1)    7 active antenna elements of type volume vibrator of height
            7.5 m for reception and direction-finding of electromagnetic waves with
            vertical polarization in the frequency band from 100 kHz to 30 MHz.
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 1)    7 elementos de antena activos de tipo vibrador de volumen de
            7,5 m de altura para la recepción y radio­go­niometría de ondas electromag­néticas
            con polarización vertical en la banda de frecuencias de 100 kHz a 30 MHz.
  - type: table_row
    content:
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 2)    Système d'antenne, gamme de fré­quences de 10 kHz à 100 kHz
            – deux antennes doublet magnétiques – cadres à plusieurs spires avec noyaux
            en ferrite, longueur active de l'antenne supé­rieure à 0,5 m. Polarisation
            verticale.
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 2)    Antenna system with frequency range from 10 kHz to 100 kHz –
            two magnetic dipoles – multiturn frames with ferrite cores, active length
            of antenna not less than 0.5 m. Vertical polarization.
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 2)    Sistema de antenas con una gama de frecuencias de 10 kHz a 100 kHz
             –dos dipolos magnéticos – cuadros multi­­espiras con núcleos de ferrita,
            longitud activa de la antena no inferior a 0,5 m. Polarización vertical.
  - type: table_row
    content:
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 3)    Système d'antenne, gamme de fré­quences de 100 kHz à 1 MHz – deux
            antennes doublet magnétiques – cadres à trois spires d'un diamètre de
            3 m, longueur active de l'antenne supérieure à 1,5 m. Polarisation verticale.
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 3)    Antenna system with frequency range from 100 kHz to 1 MHz –two
            magnetic dipoles – three-turn frames with diameter 3 m, active length
            of antenna not less than 1.5 m. Vertical polarization.
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
        - type: text
          text: 3)    Sistema de antenas con gama de fre­cuencias de 100 kHz a 1 MHz – dos
            dipolos magnéticos – cuadros con espiras de tres vueltas y un diámetro
            de 3 m, longitud activa de la antena no inferior a 1,5 m. Polarización
            vertical.
  - type: table_row
    content:
    - type: table_cell
      attrs:
        colspan: 1
        rowspan: 1
        colwidth:
      content:
      - type: paragraph
        content:
