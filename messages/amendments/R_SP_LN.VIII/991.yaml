  - type: text
    text: 12.     Information available for bandwidth measurements
- type: paragraph
  content:
  - type: text
    text: Automatic bandwidth measurement is carried out in accordance with the ITU-R
      Recommendations and the Handbook on Spectrum Monitoring.
- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: 13.     Information available for spectrum occupancy measurements
- type: paragraph
  content:
  - type: text
    text: The monitoring of spectrum occupancy is possible in the C band (3400 – 4200
      MHz), Ku band (10.7 – 12.75 GHz) and Ka Band (17.7 – 21.7 GHz). The results
      are saved in database and may be tabulated or presented in spectrograms or in
      frequency-time diagrams.
- type: heading
  attrs:
    level: 5
  content:
  - type: text
    text: 14.     Information available for orbit occupancy measurements
- type: paragraph
  content:
  - type: text
    text: The results of the monitoring of the orbit occupancy are saved in database
      and may be tabulated or presented in spectrograms.
