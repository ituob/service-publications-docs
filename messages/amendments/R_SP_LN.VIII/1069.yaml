            of them cover the Southern part of the country and the other five cover
            the Northern part. All these stations cover the frequency range from 10
            kHz up to 3600 MHz. Four stations provided with direction-finding system
            (interferometry), two in the South (Lisbon) and two in the North (Porto),
            for the frequency range from 20 MHz up to 3000 MHz.
