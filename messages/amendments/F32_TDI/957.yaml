        - type: text
          text: 1)    The national and international telegram service is not accepted
            from and to Lithuania (see the communication from Regulator in this ITU
            Operational Bulletin No. 957 of 1.VI.2010, page XX). Consequently, the
            telegram destination indicator “LT” and the office code “LTXX” are deleted.
      - type: paragraph
        content:
        - type: text
          text: The letters “LT” remain, however, reserved for use by Lithuania (for
            the telex service, ITU-T Recommendations F.68/F.69, and for the Maritime
            Mobile Service, ITU-T Recommendation D.90).
